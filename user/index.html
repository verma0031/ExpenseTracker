            </div>
            <div class="mb-3" style="text-align: center;">
                <input type="button" id="submit" value="Add Expense" class="btn btn-primary" onclick="onPressingAddExpense()">
            </div>
            <div class="mb-3" style="text-align: center;">
                <input type="button" id="clear" value="Clear All Fields" class="btn btn-primary" onclick="onClearPressed()">
            </div>
        </form>
